version: '2'

volumes:
  postgres_data_dev: {}
  postgres_backup_dev: {}
  inbox-django-media: {}
  inbox-django-static: {}

services:
  clamav:
    build: ./compose/clamav
    ports:
      - "3310:3310"

  postgres:
    build: ./compose/postgres
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - postgres_backup_dev:/backups
    ports:
      - "5431:5432"

  redis:
    image: redis:latest

  django:
    build:
      context: .
      dockerfile: ./compose/django/Dockerfile-dev
    command: /start-dev.sh
    depends_on:
      - postgres
      - redis
    environment:
      - USE_DOCKER=yes
    volumes:
      - .:/app
      - inbox-django-media:/app/media
      - inbox-django-static:/app/static
    ports:
      - "8000:8000"
    stdin_open: True
    tty: True

  celeryworker:
    build:
      context: .
      dockerfile: ./compose/django/Dockerfile-dev
    depends_on:
     - postgres
     - redis
     - clamav
    environment:
      - USE_DOCKER=yes
      - C_FORCE_ROOT=yes  # confirma a execução do celery como super-usuário
    volumes:
      - .:/app
      - inbox-django-media:/app/media
    command: celery -A inbox.taskapp worker -l INFO

  celerybeat:
    build:
      context: .
      dockerfile: ./compose/django/Dockerfile-dev
    depends_on:
      - postgres
      - redis
      - clamav
    environment:
      - USE_DOCKER=yes
    volumes:
      - .:/app
      - inbox-django-media:/app/media
    command: celery -A inbox.taskapp beat -l INFO
